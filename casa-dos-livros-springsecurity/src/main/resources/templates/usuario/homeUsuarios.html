<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8" />

		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="/css/home.css" >
		<script src="https://kit.fontawesome.com/55cdf805a8.js" crossorigin="anonymous"></script>
		
		<title>Livraria</title>
	</head>
		
	<body>
		
		<div th:replace="~{base :: sidebar}"></div>

	<div class="main">
		
		<div th:replace="~{base :: topbar}"></div>
		
			<div th:replace="~{base :: titulo('USUÁRIOS')}"></div>
			
			<div class="container">
			<div style="overflow: scroll;" class="mt-3">
			<table class="table table-stripped  table-sm">
				<thead class="table-dark ">
					<tr style="text-align: center">
						<th scope="col">USER ID</th>
						<th scope="col">Name</th>
						<th scope="col">E-mail</th>
						<th scope="col">Password</th>
						<th scope="col">Role</th>
						<th scope="col">Enabled</th>
					</tr>
				</thead>
				<tbody>
					<tr style="text-align: center" th:each="usuario : ${usuarios}">
						<td class="td-formatted-id" th:text="${usuario.id}"
							style="padding: 0.5em;"></td>
						<td class="td-formatted-name" th:text="${usuario.username}"
							style="padding: 0.5em;"></td>
						<td class="td-formatted" th:text="${usuario.email}"
							style="padding: 0.5em;"></td>
						<td class="td-formatted" th:text="${usuario.password}"
							style="padding: 0.5em;"></td>
<!-- 							para imprimir a role do usuario eu tive que criar o metodo toString na classe Role -->
						<td class="td-formatted" th:text="${usuario.roles}"
							style="padding: 0.5em;"></td>
							
						<div th:switch="${usuario.enabled}">
							<div th:case="true">
								<td class="td-formatted-enabled" th:text="${usuario.enabled}"
									style="color: green; text-transform: uppercase; padding: 0.5em;">Enabled</td>
							</div>
							<div th:case="false">
								<td class="td-formatted-enabled" th:text="${usuario.enabled}"
									style="color: red; text-transform: uppercase; padding: 0.5em;">Enabled</td>
							</div>
						</div>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</body>
</html>
