<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8" />

		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="/css/home.css" >
		<script src="https://kit.fontawesome.com/55cdf805a8.js" crossorigin="anonymous"></script>
		
		<title>Livraria</title>
	</head>
		
	<body>
		
		<div th:replace="~{base :: sidebar}"></div>

	<div class="main">
		
		<div th:replace="~{base :: topbar}"></div>
		
			<div th:replace="~{base :: titulo('GÊNEROS')}"></div>
			
			<div class="container"> 
				
				<div class="card shadow p-3 mb-5 bg-body rounded" style="width:60%; margin:auto;" sec:authorize="hasAuthority('ADM')">
					<a class="btn btn-success text-uppercase" th:href="@{/genero/form}">Adicionar um novo gênero</a>
				</div>
				
				<div class="row">
					
						<div  class="col-6 col-sm-6 col-md-4 col-lg-4 mt-3"  th:each="genero : ${generos}">
						<a th:href="@{/livro/listar/{genero}(genero=${genero.nome})}" class="btn btn-dark text-center text-uppercase  d-grid gap-2 mx-auto" th:text="${genero.nome}"></a>
							<div class="row" >
								<div class="col-1 d-grid gap-2 mx-auto mb-4" sec:authorize="hasAnyAuthority('ADM', 'EDITOR')">
									<a class="edit-genero" th:href="@{/genero/editar/{id}(id=${genero.id})}"><i class="fas fa-pen"></i></a>
								</div>
									
								<div class="col-1 d-grid gap-2 mx-auto mb-4" sec:authorize="hasAuthority('ADM')">
									<a class="trash-genero" th:href="@{/genero/excluir/{id}(id=${genero.id})}"><i class="fas fa-trash "></i></a>
								</div>
							</div>
						</div>
						
					</div>
				
					
				</div>
			</div>
	</body>
</html>
