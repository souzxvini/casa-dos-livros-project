<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8" />

		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="/css/home.css" >
		<script src="https://kit.fontawesome.com/55cdf805a8.js" crossorigin="anonymous"></script>
		
		<title>Livraria</title>
	</head>
		
	<body>
		
		<div class="container text-center">
		
			<div class="mb-3 mt-3">
				
			</div>
		
			<section>
			<div class="text-center" id="tela-login">
				<div>
					<h1>Login</h1>
						<form th:action="@{/doLogin}" method="post" style="width:40%; margin:auto;">
					
							<div class="form-floating mb-3">
				 				 <input name="email" type="email" class="form-control" autocomplete="off">
				 				 <label for="email">Email</label>
							</div>
							
							<div class="form-floating mb-3">
				 				 <input name="password" type="password" class="form-control" >
				 				 <label for="password">Senha</label>
							</div>
							
							<div th:if="${param.error}" style="color: red; font-weight: bolder;" class="mb-3">
								Invalid credentials
							</div>
					 		
							<div>
			  					<button class="btn btn-danger mb-3 text-uppercase" type="submit" style="width: 100%">Log-in</button>
			  					<a th:href="@{/register}" class="btn btn-secondary text-uppercase" style="width: 100%" >REGISTRAR-SE</a>
							</div>
						</form>
					</div>
				</div>
			</section>
		</div>
	</body>
</html>
