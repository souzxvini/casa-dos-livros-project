<!DOCTYPE html>
<html>
	<head>
	<meta charset="UTF-8" />

		<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
		crossorigin="anonymous">
	
		<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="/css/home.css" >
		<script src="https://kit.fontawesome.com/55cdf805a8.js" crossorigin="anonymous"></script>
		
		<title>Livraria</title>
	</head>
		
	<body>
		
		<div class="container text-center">
		<section>
			<div class="text-center" id="register-form">
			<div class="mb-3 mt-3 text-uppercase">
				<h1>User registration - Sign Up</h1>
			</div>
				<form th:action="@{/usuario/process_register}" method="post" th:object="${user}" style="width:40%; margin:auto;" autocomplete="off">
					<div>
						<div class="form-group row mb-3">
							<div class=" col-12" style="text-align: left">
								<label class="col-form-label">E-mail</label>
							</div>
							
							<div class="col-12 " style="text-align: left">
								<input class="form-control" type="email" th:field="*{email}" required/>
							</div>
							
						</div>
						<div class="form-group row mb-3">
							<div class=" col-12" style="text-align: left">
								<label class="col-form-label">Senha</label>
							</div>
							<div class="col-12">
								<input class="form-control" type="password" th:field="*{password}" required 
									minlength="3" />
							</div>
						</div>
						<div class="form-group row mb-3">
							<div class=" col-12" style="text-align: left">
								<label class="col-form-label">Nome Completo</label>
							</div>
							<div class="col-12">
								<input class="form-control" type="text" th:field="*{username}" required
									minlength="2" maxlength="50"/>
							</div>
						</div>
						
						<div class="mb-3">
							<button type="submit" class="btn btn-danger text-uppercase" style="width: 100%">registrar</button>
						</div>
						
						<div class="mb-3">
							<h4><a class="btn btn-secondary text-uppercase" th:href="@{/home}"  style="width: 100%">FAZER LOGIN</a></h4>
						</div>
					</div>
				</form>
				</div>
			</section>
			</div>
	</body>
</html>
